#{extends 'main.html' /} #{set title:'RV - Listagem'/}
<style>
.parte03 h2 {
	text-align: center;
	margin-bottom: 32px;
}

.flexivel02 {
	display: flex;
}

.flexivel02 table {
	background-color: white;
}

.flexivel02 table td {
	text-align: center;
}

.flexivel02 table tr td a img {
	width: 30px;
}

.iconify:hover {
	color: #000e54;
}

.table td, .table th {
	padding: 15px 35px;
}

#ghh {
	margin-top: 30px;
}
</style>
<body>
	<h3>Listagem</h3>
	<div class="flexivel02">
		<table class="table" id="ghh">
		
			<thead>
				<tr>
				
					<th scope="col">NOME</th>
					<th scope="col">MATRICULA</th>
					<th scope="col">SENHA</th>
					<th scope="col">TIPO USUARIO</th>
					<th scope="col">AÇÃO</th>
				</tr>
			</thead>
			<tbody>
			#{list items:usuarios, as: 'usuario'}
				<tr>
					#{if usuario.matricula != "2018107"}
					<td>${usuario.nome}</td>
					<td>${usuario.matricula}</td>
					<td>${usuario.senha}</td>
					<td>${usuario.tipoUser}</td>
					<td>
					
					<a href="@{Seacs.editar(usuario.id)}"><span class="iconify"
							data-icon="line-md:pencil" data-inline="false"></span></a> | <a
						href="@{Seacs.remover(usuario.id)}"><span class="iconify" data-icon="carbon:trash-can"
							data-inline="false"></span></a></td>
					#{/if}
				</tr>
			#{/list}
				<tr>
					<td colspan="6"><a href="@{Seacs.cadEdit}"><span class="iconify"
							data-icon="carbon:add-filled" data-inline="false"></span></a></td>
				</tr>
			
			</tbody>
		</table>
	</div>

</body>
