#{extends 'main2.html' /} #{set title:'RV - Editar Dados'/}
<!DOCTYPE html>

<style type="text/css">
.form-control {
	margin-bottom: 15px;
	width: 53%;
}

#gg5 {
	margin-top: 30px;
	display: flex;
}

button {
	margin-top: 5px;
}

#gg5 input {
	width: 80%;
}

#rr02 {
	display: block;
	width: 570px;
}

#rr03 {
	display: block;
}

#b1 {
	display: block;
}

buttom

</style>
<body>
	<h3>Editar Dados</h3>
	<form action="@{Alunos.salve()}" method="post" enctype="multipart/form-data">
		<div id="gg5">
			<div id="rr02">
				<input type="hidden" name="usuario.id" value="${usuario?.id}">

				<span class="textoError">#{error 'usuario.tipoUser'/}</span> <label
					for="validationTooltip01">Nome Completo: </label> <input
					type="text" class="form-control" value="${usuario?.nome}"
					name="usuario.nome" placeholder="Digite seu nome" id="ipt00">
				<span class="textoError">#{error 'usuario.nome'/}</span>

				<div class="col-md-4 mb-3" id="vt03">
					<label for="validationTooltip03">Curso: </label> <select
						class="form-control" id="selectform" name="usuario.curso"
						value="${usuario?.curso}">
						<option disabled selected value>Escolher...</option>
						<option>Inform√°tica</option>
						<option>Quimica</option>
						<option>Recursos Pesqueiros</option>
						<option>Biologia</option>
					</select>
				</div>
				<label for="validationTooltip01">Senha: </label> <input
					type="password" class="form-control" value="${usuario?.senha}"
					name="usuario.senha" placeholder="Defina uma senha" id="ipt02">
				<span class="textoError">#{error 'usuario.senha'/}</span> <label
					for="validationTooltip01">Confirmar Senha: </label> <input
					type="password" class="form-control" value=""
					name="usuario.confirmacaoSenha" placeholder="Confirme a senha"
					id="ipt02">
			</div>

			<div class="col-md-4 mb-3" id="rr03">
				<label for="validationTooltip06">Sua Foto: </label> <input
					type="file" accept="image/*" name="foto" class="form-control"
					id="imagem" placeholder="Comprovante" onchange="previewImagem()">
				#{if usuario?.id} <a href="../uploads/${Usuario?.fotoperfil}"></a>
				#{/if}
			</div>

		<div id="b1">
			<button type="submit" class="btn btn-success" value="Atualizar">Atualizar</button>
		</div>
		</div>
	</form>

	<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
